taxonomy: org/clulab/reach/biogrammar/taxonomy.yml

rules:
  - import: org/clulab/reach/biogrammar/modifications/modifications.yml

  - import: org/clulab/reach/biogrammar/coref/alias_template.yml
    vars:
      aLabel: "Simple_chemical"
      aCapture: "@alias:Simple_chemical"
      bLabel: "Simple_chemical"
      bCapture: "@alias:Simple_chemical"
      priority: "4"

  - import: org/clulab/reach/biogrammar/coref/alias_template.yml
    vars:
      aLabel: "Equivalable"
      aCapture: "@alias:Equivalable"
      bLabel: "Equivalable"
      bCapture: "@alias:Equivalable"
      priority: "4"

  - import: org/clulab/reach/biogrammar/coref/alias_template.yml
    vars:
      aLabel: "Mutant"
      aCapture: "@alias:Mutant"
      bLabel: "Mutant"
      bCapture: "@alias:Mutant"
      priority: "4"

