# this is the directory that stores the raw nxml files
# this directory *must* exist
nxmlDir = /data/nlp/corpora/pmc_openaccess/pmc_loadtest_summer2015/mitre/mitre_full/nxml

# this is where the fries files will be stored
# the fries files contain the extracted mentions
# if this directory doesn't exist it will be created
friesDir = /data/nlp/corpora/pmc_openaccess/pmc_loadtest_summer2015/mitre/mitre_full/fries

# this is where the brat standoff and text files
# are dumped
bratDir = /data/nlp/corpora/pmc_openaccess/pmc_loadtest_summer2015/mitre/mitre_full/brat

# the encoding of input and output files
encoding = "utf-8"

# nxml2fries configuration
nxml2fries {
  # this is the path to the nxml2fries executable
  executable = ${HOME}/repos/nxml2fries/nxml2fries

  # this is a list of sections that we should ignore
  ignoreSections = ["references", "materials", "materials|methods", "methods", "supplementary-material"]

  # should nxml2fries remove citations?
  removeCitations = true
}

# the output format for mentions: bel, biopax, fries, reach, or text (default is 'text')
outputType = "fries"

# this log file gets overwritten every time RunSystem is executed
# so you should copy it if you want to keep it around
logFile = /data/nlp/corpora/pmc_openaccess/pmc_loadtest_summer2015/mitre/mitre_full/log.txt
