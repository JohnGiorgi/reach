- name: Ubiquitination_1
  priority: 4
  action: mkSimpleEvent
  example: ""
  type: dependency
  label: Ubiquitination
  pattern: |
    trigger: [word=/(?i).*ubiquitinat.*/ & !word=/^de/]
    cause?: <xcomp? (nsubj | agent | <vmod) /appos|nn|conj_|cc/*
    theme: (dobj | xcomp) /./*
    #site?: dobj? /prep_(at|on)|nn|conj_|cc/*


