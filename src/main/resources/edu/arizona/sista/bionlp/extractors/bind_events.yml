- name: binding1
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
    trigger: bind
    theme: nsubj | prep_to

- name: binding2
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
    trigger: binding
    theme: <prep_by nsubj | prep_such_as

- name: binding3
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
    trigger: binding
    theme: /prep_(of|to)/+ >/./*

- name: binding4
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: binding
      theme: <nn <dobj (nsubj | /prep_(of|for)/)+ >/./*

- name: binding5
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: binding
      theme: <nn >/./*
      dummy: <nn >nn [word=/protein|domain|site/]

- name: binding6
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: bound
      theme: (<amod >prep_of? >appos?) | (nsubj | conj_and? dobj)

- name: binding7
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: binding
      theme: (nn | prep_to) conj_and?

- name: binding8
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: interacts
      theme: nsubj | prep_with /./*

- name: binding9
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: interaction
      theme: nn | prep_of | <dobj >prep_with >/./*

- name: binding10
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: bound
      theme: <vmod <prep_with?

- name: binding11
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: /cooperation|affinity|association|interaction/
      theme: >prep_between >conj_and?

- name: binding12
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: formation
      theme: prep_of >/./*
      dummy: prep_of [word=/complex|rings/]

- name: binding13
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: interact
      theme: (prep_with | >conj_and <ccomp >nsubjpass) >/./*

- name: binding14
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: interactions
      theme: <dobj <rcmod >dep >conj_and?

# added to catch patterns like "increased XX binding to YY"
# when the prep_to is (wrongly) attached to increased instead of binding
- name: binding15
  label: Binding
  priority: 4
  type: token
  action: mkBindingEvent
  pattern: |
    (?<theme1> [mention=Protein | mention=Gene_or_gene_product])
    (?<trigger> binding) to
    (?<theme2> [mention=Protein | mention=Gene_or_gene_product])

- name: binding16_syntax
  label: Binding
  priority: 4
  action: mkBindingEvent
  pattern: |
      trigger: [lemma=bind]
      theme: (< rcmod /appos|nn|conj_|cc/*) | (nsubj|dobj /appos|nn|conj_|cc/*) [mention=/^Protein|Gene_or_gene_product$/]
