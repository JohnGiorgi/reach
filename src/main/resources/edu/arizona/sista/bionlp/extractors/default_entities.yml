- name: site_long
  label: Site
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    [word = /(?i)^(glycine|phenylalanine|leucine|serine|tyrosine|cysteine|tryptophan|proline|histidine|arginine|soleucine|methionine|threonine|asparagine|lysine|serine|arginine|valine|alanine|aspartate|glutamate|glycine)$/]
    [word = /acid/]?
    [word = /(?i)residue/]?
    [word = /\d{3}$/]?

- name: site_1letter
  label: Site
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    [word=/(?i)^[ACDEFGHIKLMNQRSTVWY]\d+[ACDEFGHIKLMNPQRSTVWY]?$/] [word=/mutant/]? |
    /P\d+[ACDEFGHIKLMNPQRSTVWYacdefghiklmnpqrstvwy]?$/ [word=/mutant/]?

- name: site_3letter
  label: Site
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
   [word=/(?i)^(Ala|Arg|Asn|Asp|Cys|Gln|Glu|Gly|His|Ile|Leu|Lys|Met|Phe|Pro|Ser|Thr|Trp|Tyr|Val)\d+(Ala|Arg|Asn|Asp|Cys|Gln|Glu|Gly|His|Ile|Leu|Lys|Met|Phe|Pro|Ser|Thr|Trp|Tyr|Val)?$/]
   [word=/mutant/]?

- name: site_3letterALT
  label: Site
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
   [word=/(?i)^(Ala|Arg|Asn|Asp|Cys|Gln|Glu|Gly|His|Ile|Leu|Lys|Met|Phe|Pro|Ser|Thr|Trp|Tyr|Val)$/]
   [word=/residue/]?
   [word=/\d+/]

- name: site_domain
  label: Site
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    /\(/? /^[A-Z0-9-]+$/ /\)/? /domain/

- name: multi_site
  label: Multiple_sites
  priority: 3
  type: token
  action: mkMultiSite
  pattern: |
    (?<parent> [mention=Site]) [word=/,|and/ | tag=CD]+ (?<site> [tag=CD])


- name: protein_with_site_1
  label: Protein_with_site
  priority: 3
  type: token
  action: mkComplexEntity
  pattern: |
    (?<protein> [mention=/Protein|Gene_or_gene_product/]) (?<site> [mention=Site])

- name: protein_with_site_2
  label: Protein_with_site
  priority: 3
  type: token
  action: mkComplexEntity
  pattern: |
    (?<site> [mention=Site]) [tag=IN] [tag=/NN|CC|,/]*? (?<protein> [mention=/Protein|Gene_or_gene_product/])
        |
    (?<protein> [mention=/Protein|Gene_or_gene_product/]) [tag=IN] [tag=/NN|CC|,/]*? (?<site> [mention=Site])

- name: simple_chem
  label: Simple_chemical
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    /(?i)^(GDP|GTP|ATP|ADP|adenine|adenosine|guanine|guanosine)(-(ribose|methyl|acetyl))?$/ /(?i)group/? | /(?i)fatty/ /(?i)acid/

- name: acid
  label: Gene_or_gene_product
  priority: 2
  type: token
  action: mkTextBoundMention
  pattern: |
    [word = /(?i)^(glycine|phenylalanine|leucine|serine|tyrosine|cysteine|tryptophan|proline|histidine|arginine|soleucine|methionine|threonine|asparagine|lysine|serine|arginine|valine|alanine|aspartate|glutamate|glycine)/ & !word=/-rich/ & !mention=/./]

- name: HER_default
  label: Protein
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    /HER2/

- name: Families
  label: Protein
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    /(?i)^[HKN]?-?ras$/ |
    /(?i)^RASSF$/ |
    /(?i)^mek$/ |
    /(?i)^erk$/ |
    /(?i)^Wnt$/

- name: our_proteins
  label: Protein
  priority: 1
  type: token
  action: mkTextBoundMention
  pattern: |
    /(?i)-ras$/ |
    /(?i)^PI3K$/ |
    /(?i)^BRAF$/ |
    /(?i)^AF6$/ |
    /(?i)^RASSF[0-9]+$/ |
    /(?i)^AF6$/ |
    /(?i)^Rabex[0-9]+$/
    
- name: banner_entities
  label: Gene_or_gene_product
  priority: 2
  type: token
  action: mkBannerMention
  pattern: |
    [entity='B-GENE'] [entity='I-GENE']*
