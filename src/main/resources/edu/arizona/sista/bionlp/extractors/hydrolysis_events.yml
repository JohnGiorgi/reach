- name: hydrolysis_1
  label: Hydrolysis
  priority: 4
  action: mkHydrolysis
  example: "We compared the rate of GTP hydrolysis for Ras and mUbRas in the presence of the catalytic domains of two GAPs."
  type: dependency
  pattern: |
    trigger: [word=/(?i)hydrolysis/]
    theme: (<nn? nn) | (prep_of nn?) [mention=/Simple_chemical|Gene_or_gene_product|Protein|Complex/]
    protein?: <prep_of? <dobj? (prep_for | prep_on) [mention=/Gene_or_gene_product|Protein/]
    cause: prep_by [mention=/Gene_or_gene_product|Protein/]

