
- name: Down_regulation_1
  priority: 5
  action: mkRegulation
  type: token
  label: DownRegulation
  pattern: |
    (?<cause> [mention=/./]) /./*? (?<trigger> [word=/(?i)block|inhibit|reduce/]) /./*? (?<controlled> [mention=/./])

- name: Down_regulation_2
  priority: 5
  action: mkRegulation
  type: dependency
  label: DownRegulation
  pattern: |
    trigger: /^regulat/
    constraint: advmod [word=/^negative/]
    controller: nsubj nn*
    controlled: dobj