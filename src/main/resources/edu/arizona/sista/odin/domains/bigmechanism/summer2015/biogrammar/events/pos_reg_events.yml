- name: Positive_regulation_1
  priority: 5
  example: ""
  label: [Positive_regulation, ComplexEvent, Event, PossibleController]
  pattern: |
    trigger = [lemma=/acceler|accept|accompani|accumul|action|activ|allow|associ|augment|cataly|caus|cleav|compet|confer|consequ|contribut|convert|cooper|critic|direct|driv|elev|elicit|enhanc|escort|essenti|export|express|facilit|follow|free|gener|high|implic|import|inact|increas|induc|induct|initi|interact|interconvert|involv|lead|led|major|mediat|modif|modul|necess|overexpress|oxid|pivot|play|posit|potenti|proce|produc|prolong|promot|rais|reactiv|recruit|releas|render|requir|rescu|respons|restor|result|retent|sequest|serv|signal|stimul|suffici|sulfat|support|synerg|synthes|target|transcript|transduc|transfer|transport|trigger|unaffect|underli|uninduc|up-regul|upregul|util/ & tag=/^V|RB/] [lemma=/regul/ & tag=/^V/]?
    controlled:SimpleEvent = dobj nn*
    controller:PossibleController = <xcomp? (nsubj | agent) nn*

- name: Positive_regulation_2
  priority: 5
  example: ""
  label: [Positive_regulation, ComplexEvent, Event, PossibleController]
  pattern: |
    trigger = [lemma=/^positive/] [lemma="regulate" & !tag=/^JJ/] # moved "constraint: advmod [word=/^positive/]" here
    controlled:SimpleEvent = dobj nn*
    controller:PossibleController = <xcomp? (nsubj | agent) nn*

- name: Positive_regulation_3
  priority: 5
  example: ""
  type: token
  label: [Positive_regulation, ComplexEvent, Event, PossibleController]
  example: "monoubiquitinated K-Ras is less sensitive than the unmodified protein to GAP-mediated GTP hydrolysis"
  pattern: |
    (@controller:PossibleController)? (?<trigger> [word=/^mediat/ & !tag=/^JJ/]) @controlled:SimpleEvent

- name: Positive_regulation_4
  priority: 5
  example: ""
  type: token
  label: [Positive_regulation, ComplexEvent, Event, PossibleController]
  pattern: |
    (?<trigger> [word=increased & !tag=/^JJ/]) @controlled:Binding following @controller:PossibleController

###Syntactic Variants###

- name: Positive_regulation_syntax_1_verb
  priority: 4
  example: ""
  label: [Positive_regulation, ComplexEvent, Event, PossibleController]
  pattern: |
    trigger = [word=/acceler|accumul|activ|allow|augment|cataly|direct|driv|elev|elicit|enhanc|escort|facilit|gener|heigh|increas|induc|initi|modul|necess|overexpress|pivot|posit|potenti|proce|produc|prolong|promot|rais|reactiv|recruit|render|requir|rescu|respons|restor|retent|sequest|signal|stimul|sulfat|support|synerg|synthes|target|trigger|underli|uninduc|up-regul|upregul/ & tag=/^V|RB/] [lemma=/regul/ & tag=/^V/]?
    controlled:SimpleEvent = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])*
    controller:PossibleController? = <xcomp? (nsubj | agent | <vmod) /appos|nn|conj_|cc/*


- name: Positive_regulation_syntax_2_verb
  priority: 4
