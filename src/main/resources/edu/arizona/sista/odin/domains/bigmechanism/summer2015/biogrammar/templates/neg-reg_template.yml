#
# These contain instances of positive regulation triggers coupled with negative nouns
#

- name: Negative_regulation_syntax_1_verb_negnoun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ postriggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])*
    controller:PossibleController = <xcomp? (nsubj | agent | <vmod) [lemma=/{{ negnouns }}/] /appos|nn|conj_|cc|prep_of/+



