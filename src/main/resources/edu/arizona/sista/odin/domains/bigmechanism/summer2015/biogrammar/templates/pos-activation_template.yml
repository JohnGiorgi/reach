
#
# These were copied from Positive_regulation, with the following changes:
# - Triggers are different
# - Both arguments must by BioChemicalEntity and are mandatory
# - Some rules that did not contain two participants were removed
#

- name: Positive_activation_syntax_1_verb
  priority: 4
  example: "Ubiquitinated Ras activates Raf and PI3K."
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controller:BioChemicalEntity = <xcomp? (nsubj | agent | <vmod) [!lemma=/{{ negnouns }}/] /appos|nn|conj_|cc/*
    controlled:BioChemicalEntity = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])*


- name: Positive_activation_syntax_2_verb
  priority: 4
  example: "Ras was activated by Raf"
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:BioChemicalEntity = (>nsubjpass|<vmod) [!lemma=/{{ negnouns }}/] /conj_|nn|cc/*
    controller:BioChemicalEntity = agent|prep_by /conj_|nn|cc/*


- name: Positive_activation_syntax_3_verb
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }} / & !outgoing=nsubjpass & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:BioChemicalEntity = ( (/pobj|prep_[^b]|conj_|nn/+) | (< /pobj|prep_|conj_|nn/+) )
    controller:BioChemicalEntity = <nn* | (prep_by) [!lemma=/{{ negnouns }}/]  /nn|conj_|cc/*

- name: Positive_activation_syntax_4_verb
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:BioChemicalEntity = (nsubjpass /conj_|nn/*)
    controller:BioChemicalEntity = (/prep_/ /conj_|nn/*)? /prep_/* /prep_by|agent/ [!lemma=/{{ negnouns }}/]  /conj_|nn/*


- name: Positive_activation_syntax_5_verb
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:BioChemicalEntity = dobj /nn|conj_|cc/*
    controller:BioChemicalEntity = ((< /xcomp|rcmod|appos/) [!lemma=/{{ negnouns }}/])+  /appos|nn|conj_|cc/*


- name: Positive_activation_syntax_6_verb
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/VBN|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^VBN/]?
    controlled:BioChemicalEntity = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/*
    controller:BioChemicalEntity = /prep_by|agent/ [!lemma=/{{ negnouns }}/]  /appos|nn|conj_|cc/*


- name: Positive_activation_syntax_1_noun
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/]?
    controlled:BioChemicalEntity = prep_of /nn|conj_|cc/*
    controller:BioChemicalEntity = (<dobj (prep_by|agent)|nn|prep_of prep_by) [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_activation_syntax_2_noun
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:BioChemicalEntity = prep_of? /conj_|cc|nn/+
    controller:BioChemicalEntity = /prep_by|agent/ [!lemma=/{{ negnouns }}/] /conj|cc|nn/*

- name: Positive_activation_syntax_3_noun
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/ & !outgoing=prep_by] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:BioChemicalEntity = prep_of /conj_|cc|nn/+
    controller:BioChemicalEntity = /conj_|cc|nn/+


- name: Positive_activation_syntax_5_noun
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:BioChemicalEntity = < nn > /prep_/ /conj_|cc|nn/*
    controller:BioChemicalEntity = < nn /conj_|cc|nn/*


- name: Positive_activation_syntax_6_noun
  priority: 4
  example: ""
  label: [{{ labels }}]
  pattern: |
    trigger = [word=/{{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:BioChemicalEntity = (prep_of /nn|conj_|cc/*)+
    controller:BioChemicalEntity = <prep_via agent|prep_by [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


