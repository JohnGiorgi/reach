
- name: inhibits_activity_syntax1
  priority: 4
  example: " Nucleotide free Ras inhibits PI3KC2Beta activity."
  label: [Negative_activation, ActivationEvent, Event]
  pattern: |
    trigger = [word=/(?i)inhibit|attenu|decreas|degrad|diminish|disrupt|impair|imped|knockdown|limit|lower|negat|reduc|reliev|repress|restrict|revers|slow|starv|supress/ & tag=/^V/]
    controller:BioChemicalEntity = (nsubj | agent) /appos|nn|conj_|cc/*
    controlled:BioChemicalEntity = (dobj [word=/(?i)activ/ & tag =/^NN/] (nn|prep_of))|dobj

