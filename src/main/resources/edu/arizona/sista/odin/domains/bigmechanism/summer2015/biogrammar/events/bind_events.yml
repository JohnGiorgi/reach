#Binding events require arguments of type BioChemicalEntity
#Use {1,2} quantifier for theme
#
#BioChemicalEntities: "Protein", "Gene_or_gene_product", "Simple_chemical", "Complex", "GENE"
#MacroMolecules: "Protein", "Gene_or_gene_product", "Complex", "GENE"

- name: binding1
  label: [Binding, SimpleEvent, Event, PossibleController]
  action: mkBinding
  priority: 4
  pattern: |
    trigger = [lemma=/bind|associate|interact|immunoprecipitate/ & tag=/^V/]
    theme1:BioChemicalEntity+ = <rcmod conj_and{,2} | nsubj /nn|conj_|cc/{,2} | <prep_by{,2} nsubj
    theme2:BioChemicalEntity* = dobj /nn|conj_|cc/{,2} | acomp? /prep_(to|with)/

- name: binding1forms
  label: [Binding, SimpleEvent, Event, PossibleController]
  action: mkBinding
  priority: 4
  pattern: |
    trigger = /form(ed|s)?/ (a)? /complex(es)?|dimers?|heteromultimers?/
    theme1:BioChemicalEntity+ = nsubj /nn|conj_|cc/{,2}
    theme2:BioChemicalEntity* = dobj /nn|conj_|cc/{,2} | /prep_(to|with)/

- name: binding2
  label: [Binding, SimpleEvent, Event, PossibleController]
  action: mkBinding
  priority: 4
  pattern: |
    trigger = binding (?! [lemma="site"])
    theme1:BioChemicalEntity+ = <prep_by nsubj /nn|conj_|cc/{,2}
    theme2:BioChemicalEntity* = prep_such_as

- name: binding3
  label: [Binding, SimpleEvent, Event, PossibleController]
  action: mkBinding
  priority: 4
  pattern: |
    trigger = [word=/(?i)binding|heterodimerzation|ligation|recruitment/] (?! [lemma="site"])
    theme1:BioChemicalEntity+ = /conj_(and|or)/{,2} /prep_of/{1,2} >/./{,2}
    theme2:BioChemicalEntity* = /conj_(and|or)/{,2} /prep_to/{1,2} >/./{,2}

- name: binding3wrong
  label: [Binding, SimpleEvent, Event, PossibleController]
  action: mkBinding
  priority: 4
  pattern: |
    trigger = [word=/(?i)binding|heterodimerzation|ligation|recruitment/] (?! [lemma="site"])
    theme1:BioChemicalEntity+ = /conj_(and|or)/{,2} (<agent)? /prep_of/{1,2} >/./{,2}
    theme2:BioChemicalEntity* = /conj_(and|or)/{,2} (<agent)? /prep_to/{1,2} >/./{,2}

