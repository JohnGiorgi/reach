##########
# Mutants
#########

- name: mutant_1
  label: [Mutant] # This is currently not used.  It could be combined with labels on the "mutated" arg.
  priority: 1
  type: token
  action: mkModification
  pattern: |
    @mutated:BioChemicalEntity (?<evidence>[word=/(?i)^[ACDEFGHIKLMNQRSTVWY]\d+[ACDEFGHIKLMNPQRSTVWY]?$/] [word=/mutant/]?)
      |
    @mutated:BioChemicalEntity (?<evidence>/^P\d+[ACDEFGHIKLMNPQRSTVWYacdefghiklmnpqrstvwy]?$/ [word=/mutant/]?)


- name: mutant_2
  label: [Mutant] # This is currently not used.  It could be combined with labels on the "mutated" arg.
  priority: 1
  type: token
  action: mkModification
  pattern: |
    @mutated:BioChemicalEntity (?<evidence>[lemma="mutant"])