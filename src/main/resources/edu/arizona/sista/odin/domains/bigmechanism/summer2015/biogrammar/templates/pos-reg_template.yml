
#
# Template for positive regulation|activation
#

- name: Positive_regulation_syntax_1_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])*
    controller:PossibleController = <xcomp? (nsubj | agent | <vmod) [!lemma=/{{ negnouns }}/] /appos|nn|conj_|cc/*

- name: Positive_regulation_syntax_1b_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [lemma=/^positive/] [lemma="regulate" & !tag=/^JJ/] # moved "constraint: advmod [word=/^positive/]" here
    controlled:SimpleEvent = dobj nn*
    controller:PossibleController = <xcomp? (nsubj | agent) [!lemma=/{{ negnouns }}/] nn*


- name: Positive_regulation_syntax_2_verb
  priority: 5
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [word=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = (>nsubjpass|<vmod) /conj_|nn|cc/*
    controller:PossibleController = agent|prep_by [!lemma=/{{ negnouns }}/] /conj_|nn|cc/*


- name: Positive_regulation_syntax_3_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & !outgoing=nsubjpass & tag=/^V|RB/] [word=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = ( (/pobj|prep_[^b]|conj_|nn/+) | (< /pobj|prep_|conj_|nn/+) )
    controller:PossibleController = <nn* | (prep_by) [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_regulation_syntax_4_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [word=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = (nsubjpass /conj_|nn/*)
    controller:PossibleController = (/prep_/ /conj_|nn/*)? /prep_/* /prep_by|agent/ [!lemma=/{{ negnouns }}/] /conj_|nn/*


- name: Positive_regulation_syntax_5_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [word=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:SimpleEvent = dobj /nn|conj_|cc/*
    controller:PossibleController = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/*


- name: Positive_regulation_syntax_6_verb
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/VBN|RB/] [word=/{{ auxtriggers }}/ & tag=/^VBN/]?
    controlled:SimpleEvent = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/*
    controller:PossibleController = /prep_by|agent/ [!lemma=/{{ negnouns }}/] /appos|nn|conj_|cc/*


- name: Positive_regulation_syntax_1_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [word=/{{ auxtriggers }}/]?
    controlled:SimpleEvent = prep_of /nn|conj_|cc/*
    controller:PossibleController = (<dobj (prep_by|agent)|nn|prep_of prep_by) [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_regulation_syntax_2_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [word=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:SimpleEvent = prep_of? /conj_|cc|nn/+
    controller:PossibleController = /prep_by|agent/ [!lemma=/{{ negnouns }}/] /conj|cc|nn/*


- name: Positive_regulation_syntax_3_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/ & !outgoing=prep_by] [word=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:SimpleEvent = prep_of /conj_|cc|nn/+
    controller:PossibleController = /conj_|cc|nn/+


- name: Positive_regulation_syntax_5_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [word=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:SimpleEvent = < nn > /prep_/ /conj_|cc|nn/*
    controller:PossibleController = < nn /conj_|cc|nn/*


- name: Positive_regulation_syntax_6_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/{{ triggers }}/ & tag=/^N/] [word=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:SimpleEvent = (prep_of /nn|conj_|cc/*)+
    controller:PossibleController = <prep_via agent|prep_by [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_regulation_syntax_7_noun
  priority: 5
  example: ""
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & !outgoing=prep_of & tag=/^N/] [word=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:SimpleEvent = < nsubj dobj prep_of [!lemma=/{{ negnouns }}/] /nn|cc|conj/*


- name: Positive_regulation_token_1_verb
  priority: 5
  example: ""
  type: token
  label: [{{ labels }}]
  example: "monoubiquitinated K-Ras is less sensitive than the unmodified protein to GAP-mediated GTP hydrolysis"
  action: mkRegulation
  pattern: |
    (@controller:PossibleController)? (?<trigger> [word=/^mediat/ & !tag=/^JJ/]) @controlled:SimpleEvent


- name: Positive_regulation_token_2_verb
  priority: 5
  example: ""
  type: token
  label: [{{ labels }}]
  action: mkRegulation
  pattern: |
    (?<trigger> [word=increased & !tag=/^JJ/]) @controlled:Binding following @controller:PossibleController


