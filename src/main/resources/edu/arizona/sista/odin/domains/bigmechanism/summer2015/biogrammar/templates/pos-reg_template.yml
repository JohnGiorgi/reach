
#
# Template for positive regulation|activation
#

- name: Positive_{{ ruleType }}_syntax_1_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:{{ controlledType }} = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])*
    controller:{{ controllerType }} = <xcomp? (nsubj | agent | <vmod) [!lemma=/{{ negnouns }}/] /appos|nn|conj_|cc|prep_of/*


- name: Positive_{{ ruleType }}_syntax_1b_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/^positive/] [lemma="regulate" & !tag=/^JJ/] # moved "constraint: advmod [word=/^positive/]" here
    controlled:{{ controlledType }} = dobj nn*
    controller:{{ controllerType }} = <xcomp? (nsubj | agent) [!lemma=/{{ negnouns }}/] nn*


- name: Positive_{{ ruleType }}_syntax_2_verb
  priority: {{ priority }}
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:{{ controlledType }} = (>nsubjpass|<vmod) /conj_|nn|cc/*
    controller:{{ controllerType }} = agent|prep_by [!lemma=/{{ negnouns }}/] /conj_|nn|cc/*


- name: Positive_{{ ruleType }}_syntax_3_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & !outgoing=nsubjpass & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:{{ controlledType }} = ( (/pobj|prep_[^b]|conj_|nn/+) | (< /pobj|prep_|conj_|nn/+) )
    controller:{{ controllerType }} = <nn* | (prep_by) [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_{{ ruleType }}_syntax_4_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:{{ controlledType }} = (nsubjpass /conj_|nn/*)
    controller:{{ controllerType }} = (/prep_/ /conj_|nn/*)? /prep_/* /prep_by|agent/ [!lemma=/{{ negnouns }}/] /conj_|nn/*


- name: Positive_{{ ruleType }}_syntax_5_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^V|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^V/]?
    controlled:{{ controlledType }} = dobj /nn|conj_|cc/*
    controller:{{ controllerType }} = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/*


- name: Positive_{{ ruleType }}_syntax_6_verb
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/VBN|RB/] [lemma=/{{ auxtriggers }}/ & tag=/^VBN/]?
    controlled:{{ controlledType }} = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/*
    controller:{{ controllerType }} = /prep_by|agent/ [!lemma=/{{ negnouns }}/] /appos|nn|conj_|cc/*


- name: Positive_{{ ruleType }}_syntax_1_noun
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/]?
    controlled:{{ controlledType }} = prep_of /nn|conj_|cc/*
    controller:{{ controllerType }} = (<dobj (prep_by|agent)|nn|prep_of prep_by) [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_{{ ruleType }}_syntax_2_noun
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:{{ controlledType }} = prep_of? /conj_|cc|nn/+
    controller:{{ controllerType }} = /prep_by|agent/ [!lemma=/{{ negnouns }}/] /conj|cc|nn/*


- name: Positive_{{ ruleType }}_syntax_3_noun
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/ & !outgoing=prep_by] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:{{ controlledType }} = prep_of /conj_|cc|nn/+
    controller:{{ controllerType }} = /conj_|cc|nn/+


- name: Positive_{{ ruleType }}_syntax_5_noun
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/(?i){{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:{{ controlledType }} = < nn > /prep_/ /conj_|cc|nn/*
    controller:{{ controllerType }} = < nn /conj_|cc|nn/*


- name: Positive_{{ ruleType }}_syntax_6_noun
  priority: {{ priority }}
  example: ""
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    trigger = [word=/{{ triggers }}/ & tag=/^N/] [lemma=/{{ auxtriggers }}/ & tag=/^N/]?
    controlled:{{ controlledType }} = (prep_of /nn|conj_|cc/*)+
    controller:{{ controllerType }} = <prep_via agent|prep_by [!lemma=/{{ negnouns }}/] /nn|conj_|cc/*


- name: Positive_{{ ruleType }}_token_1_verb
  priority: {{ priority }}
  example: ""
  type: token
  label: [{{ labels }}]
  example: "monoubiquitinated K-Ras is less sensitive than the unmodified protein to GAP-mediated GTP hydrolysis"
  action: {{ actionFlow }}
  pattern: |
    (@controller:{{ controllerType }})? (?<trigger> [word=/^mediat/ & !tag=/^JJ/]) @controlled:{{ controlledType }}


- name: Positive_{{ ruleType }}_token_2_verb
  priority: {{ priority }}
  example: ""
  type: token
  label: [{{ labels }}]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [word=increased & !tag=/^JJ/]) @controlled:Binding following @controller:{{ controllerType }}


