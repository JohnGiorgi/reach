# SimpleEvent tempate covers: Phosphorylation, Hydroxylation, Ubiquitination?, Ribosylation, Farnesylation, Acetylation, Glycosylation, Methylation, Sumosylation

######## variables (examples) ###################
# verbalTriggerLemma (example) = phosphorylate
# nominalTriggerLemma (example) = phosphorylation
# labels (example) = Phosphorylation
# eventName (example) = Phosphorylation
# actionFlow (example) = splitSimpleEvents
#################################################


- name: {{ eventName }}_syntax_1_verb
  priority: 4
  example: "We further showed, in a combined enzymatic assay, that human deoxycytidine kinase and UMP-CMP kinase together {{ verbalTriggerLemma }}d araC, dFdC, and 2',3'-dideoxycytidine to their diphosphate forms."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]
    cause:BioChemicalEntity? = <xcomp? (nsubj | agent | <vmod) /appos|nn|conj_|cc/*
    theme:BioChemicalEntity = (dobj | xcomp) /conj|dep|cc|nn/* (/./ [word=by])* 
    site:Site? = dobj? /prep_(at|on)|nn|conj_|cc/*


- name: {{ eventName }}_syntax_2_verb
  priority: 4
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (>nsubjpass|<vmod) /conj_|nn|cc/*
    cause:BioChemicalEntity? = agent|prep_by /conj_|nn|cc/* 


- name: {{ eventName }}_syntax_3_verb
  priority: 4
  example: ""
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & !outgoing=nsubjpass & tag=/^V/ & !mention=ModificationTrigger] # verbal predicate
    theme:BioChemicalEntity = ( (/pobj|prep_[^b]|conj_|nn/+) | (< /pobj|prep_|conj_|nn/+) ) 
    site:Site? = (/pobj|prep_|conj_|nn/+) | (< /pobj|prep_|conj_|nn/+) 
    cause:BioChemicalEntity? = <nn* | (prep_by) /nn|conj_|cc/*


- name: {{ eventName }}_syntax_4_verb
  priority: 4
  example: "Hence ASPP2 can be {{ verbalTriggerLemma }}d at serine 827 by MAPK1 in vitro."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (nsubjpass /conj_|nn/*) 
    site:Site? = /prep_/ /prep_|conj_|nn/*
    cause:BioChemicalEntity? = (/prep_/ /conj_|nn/*)? /prep_/* /prep_by|agent/ /conj_|nn/* 


- name: {{ eventName }}_syntax_5_verb
  priority: 4
  example: "IKK contains two catalytic subunits, IKKalpha and IKKbeta, both of which are able to correctly {{ verbalTriggerLemma }} IkappaB.  Its many abnormal phenotypes can be rescued via overexpressing Ras, an XXX that specifically {{ verbalTriggerLemma }}s ASPP2."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]
    theme:BioChemicalEntity = dobj /nn|conj_|cc/* 
    cause:BioChemicalEntity = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/* 
    site:Site? = dobj? prep_(at|on) /nn|conj_|cc/*


- name: {{ eventName }}_syntax_6_verb
  priority: 4
  example: "We measured transcription activation in the presence of ASPP2, which is phosphorylated by Ras."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ verbalTriggerLemma }}/ & !word=/^de/ & tag=VBN & !mention=ModificationTrigger]
    theme:BioChemicalEntity = (< /xcomp|rcmod|appos/)+ /appos|nn|conj_|cc/* 
    cause:BioChemicalEntity? = /prep_by|agent/ /appos|nn|conj_|cc/* 
    site:Site? = dobj? prep_(at|on) /nn|conj_|cc/*


- name: {{ eventName }}_syntax_1_noun
  priority: 4
  example: "... which includes {{ nominalTriggerLemma }} of PKC isozymes by phosphoinositide-dependent protein kinases.  Ras {{ nominalTriggerLemma }} of ASPP2 increased."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]
    theme:BioChemicalEntity = <prep_of? prep_by? prep_of /nn|conj_|cc/*
    cause:BioChemicalEntity? = (<dobj? (prep_by|agent)|nn|prep_of prep_by) /nn|conj_|cc/* | poss
    site:Site? = (/prep_/ nn*)+
    #constraint: <dobj [lemma=/prevent|inhibit|block/]


- name: {{ eventName }}_syntax_2_noun
  priority: 4
  example: "Overexpressed PRAS40 suppressed the {{ nominalTriggerLemma }} of S6K1 and 4E-BP1 at their rapamycin-sensitive {{ nominalTriggerLemma }} sites, and reciprocally, overexpression of S6K1 or 4E-BP1 suppressed {{ nominalTriggerLemma }} of PRAS40 (Ser(183)) and its binding to raptor."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/] # nominal predicate
    theme:BioChemicalEntity = prep_of? /conj_|cc|nn/+ 
    site:Site? = /pobj|prep_|conj_|nn/+
    cause:BioChemicalEntity = /prep_by|agent/ /conj|cc|nn/* 


- name: {{ eventName }}_syntax_3_noun
  priority: 4
  example: "ERK- mediated serine {{ nominalTriggerLemma }} of the GAB1 adaptor has been shown to ..."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/ & !outgoing=prep_by] # nominal predicate
    theme:BioChemicalEntity = prep_of /conj_|cc|nn/+ 
    cause:BioChemicalEntity = /conj_|cc|nn/+ 
    site:Site? = /pobj|prep_|conj_|nn/+


- name: {{ eventName }}_syntax_4_noun
  priority: 4
  example: " ... mediated by inter-Rad53 {{ nominalTriggerLemma }}.  ASPP1 and ASPP2 have two conserved putative MAPK2 {{ nominalTriggerLemma }} sites in their C-terminus."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/ & !outgoing=/prep_(by|of)/]
    theme:BioChemicalEntity = </conj/? /conj|cc|nn|prep_of/*


- name: {{ eventName }}_syntax_5_noun
  priority: 4
  example: "Interestingly, we observed two conserved putative MAPK {{ nominalTriggerLemma }} sites in ASPP1 and ASPP2."
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]
    theme:BioChemicalEntity = < nn > /prep_in/ /conj_|cc|nn/*
    cause:BioChemicalEntity? = < nn /conj_|cc|nn/*


- name: {{ eventName }}_syntax_6_noun
  priority: 4
  example: "... the transcriptional cofactor beta-catenin is destabilized via {{ nominalTriggerLemma }} by protein kinase GSK3beta in complex with Axin family members"
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]
    cause:BioChemicalEntity = <prep_via agent|prep_by /nn|conj_|cc/* 
    theme:BioChemicalEntity = (prep_of /nn|conj_|cc/*)+ 


- name: {{ eventName }}_syntax_7_noun
  priority: 4
  example: ""
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    trigger = [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/ & !outgoing=prep_of]
    theme:BioChemicalEntity = < nsubj dobj prep_of /nn|cc|conj/* 

