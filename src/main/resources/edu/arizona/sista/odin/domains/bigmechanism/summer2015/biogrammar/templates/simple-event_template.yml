  pattern: |
    (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) on [!tag=/^V/]*? @site:Site /./*? of /./*? @theme:BioChemicalEntity

# FIXME the additional pattern will go away when the odin bug related to thread bundles is truly fixed
- name: {{ eventName }}_token_6_noun
  priority: 4
  example: "We hypothesized that MEK inhibition activates AKT by inhibiting ERK activity, which blocks an inhibitory threonine {{ nominalTriggerLemma }} on the JM domains of EGFR and HER2, thereby increasing ERBB3 phosphorylation."
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) on [!tag=/^V/]*? @site:Site /./*? of /./*? and @theme:BioChemicalEntity

# effects of patterns
- name: {{ eventName }}_token_7_noun
  priority: 4
  example: "The effects of {{ nominalTriggerLemma }} on Ras are not isoform-specific."
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma="effect"] of [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) on @theme:BioChemicalEntity (at [!tag=/^V/]+ @site:Site)?


- name: {{ eventName }}_token_4_verb
  priority: 4
  example: "Under the same conditions, ASPP2 (693-1128) fragment {{ verbalTriggerLemma }}d by p38 SAPK had very low levels of incorporated 32P."
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    @theme:BioChemicalEntity (?<trigger> [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]) by (@cause:BioChemicalEntity)?


- name: {{ eventName }}_token_5_verb
  priority: 4
  example: ""
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]) @theme:BioChemicalEntity (fragment? by @cause:BioChemicalEntity)?


# relies on EventSite modifications
- name: {{ eventName }}_token_7_verb
  priority: 4
  example: "JAK3 {{ verbalTriggerLemma }}s three HuR residues (Y63, Y68, Y200)"
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (@cause:BioChemicalEntity)? (?<trigger> [lemma=/{{ verbalTriggerLemma }}/ & !word=/(?i)^de/ & tag=/^V/ & !mention=ModificationTrigger]) [!tag=/^V/]*? @theme:BioChemicalEntity /./+ @site:Site

