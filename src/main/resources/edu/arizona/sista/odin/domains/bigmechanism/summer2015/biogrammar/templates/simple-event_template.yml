# surface patterns
##################

- name: {{ eventName }}_token_1_noun
  priority: 4
  example: " ... which blocks an inhibitory threonine {{ nominalTriggerLemma }} on the JM domains of EGFR and HER2"
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) /of/ [word=/./ & !tag=/^V/]*? @theme:BioChemicalEntity


# verbose, but nec. to handle coordination
- name: {{ eventName }}_token_2_noun
  priority: 4
  example: " ... which blocks an inhibitory threonine {{ nominalTriggerLemma }} on the JM domains of EGFR and HER2"
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) /of/ [word=/./ & !tag=/^V/]*? @BioChemicalEntity [tag="CC"] @theme:BioChemicalEntity


- name: {{ eventName }}_token_3_noun
  priority: 4
  example: " ... , thereby increasing ERBB3 {{ nominalTriggerLemma }}."
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    @theme:BioChemicalEntity (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) [!word=of]


# relies on EventSite modifications
- name: {{ eventName }}_token_4_noun
  priority: 4
  example: "Experiments revealed {{ nominalTriggerLemma }} at Lys residues 104 and 147 of K-Ras."
  type: token
  label: [{{ labels }}, SimpleEvent, Event, PossibleController]
  action: {{ actionFlow }}
  pattern: |
    (?<trigger> [lemma=/{{ nominalTriggerLemma }}/ & !word=/(?i)^de/]) [!tag=/^V/]*? "at" /./+ @site:Site [word=/^(of|for)/] @theme:BioChemicalEntity


