- name: mutant_1
  label: Mutant
  priority: 1
  type: token
  action: unpackRelations
  keep: false
  pattern: |
    [lemma=/^(mutant|mutation)/]? (?<entity>[word=/(?i)^[ACDEFGHIKLMNPQRSTVWY]\d+[ACDEFGHIKLMNPQRSTVWY]$/]) [lemma=/^(mutant|mutation)/]?

