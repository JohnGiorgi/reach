- name: phospho_trigger
  label: Generic_event
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/^(auto)?phosphorylation/ & tag=/^N/])

- name: binding_trigger
  label: Generic_event
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/binding|interaction|association|assembly|formation|heterodimerzation|ligation|recruitment|oligomerization/ & tag=/^N/])

- name: transcription_trigger
  label: Generic_event
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/transcription|expression/ & tag=/^N/])

- name: transport_trigger
  label: Generic_event
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/translocation|transport|recruitment|export|localiz/ & tag=/^N/])

- name: ubiq_trigger
  label: Generic_event
  action: ${ actionFlow }
  priority: ${ priority }
  type: token
  pattern: |
    (?<trigger> [lemma=/ubiquitination/ & tag=/^N/])

