    [word=/^known|designated$/ & tag="VBN"] "as"?
    @alias:${ label }
    ([word=/^,|\/|or$/]+ @alias:${ label })*
    [tag=/^\.|,|:$/]

- name: aliasprot_comma2_called
  example: "Ras, sometimes termed H-Ras, K-Ras, or N-Ras,"
  label: Alias
  action: mkBioMention
  priority: ${ priority }
  type: token
  pattern: |
    @alias:${ label }
    ","
    ("which" [lemma="be"])?
    [tag="RB"]?
    [lemma=/^call|term|name$/ & tag="VBN"]
    @alias:${ label }
    ([word=/^,|\/|or$/]+ @alias:${ label })*
    [tag=/^\.|,|:$/]

