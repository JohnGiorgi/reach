- name: aliasprot_paren1_nil
  example: "Ras (H-Ras, K-Ras, N-Ras)"
  label: Alias
  action: mkBioMention
  priority: 4
  type: token
  pattern: |
    (@alias:Family | @alias:MacroMolecule)
    [tag="-LRB-"]
    (@alias:Family | @alias:MacroMolecule)
    ([word=/^,|\/|or$/]+ (@alias:Family | @alias:MacroMolecule))*?
    [tag="-RRB-"]

